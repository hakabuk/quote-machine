<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Quote Machine</title>
  <link rel="shortcut icon" href="img/favicon.png" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="main.js"></script>


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>


<body>
  <div class="logo"><img src="img/logo.png"></div>
  <div id="main">
    <blockquote class="hidden">
      <p id="quote-text"></p>
      <footer id="quote-origin"><span id="quote-author"></span><span id="quote-source"></span></footer>
      </blockquote>
    <div class="buttons hidden">
      <a id="facebook-quote" href="https://www.facebook.com/sharer/sharer.php?u=codepen.io/hakabuk/full/XqmWaZ/" target="_blank" class="fa fa-facebook"></a>
      <a id="tweet-quote" target="_blank" class="fa fa-twitter"></a>
      <button id="new-quote-btn">New Quote</button>
    </div>
  </div>
  <div class="credit hidden">
    <p>by <a href="https://github.com/hakabuk" target="_blank">Michal Weizman</a></p>
  </div>
  
</body>
</html>
